<body class="login-container-body">
<div class="login-container">
  <div class="content-box">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitForm()" novalidate>
      <div class="form-group-box">
        <div class="form-group">
          <label class="form-label">Username: </label>
          <input class="form-input" formControlName="username" type="text" placeholder="input your username" autofocus
                 required>
        </div>
        <div class="form-group">
          <label class="form-label">Password: </label>
          <input class="form-input" formControlName="password" type="text" placeholder="input your password" required>
        </div>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <div class="side-image-box">
    <img class="image" src="../../../favicon.ico" alt="">
  </div>
</div>

</body>
